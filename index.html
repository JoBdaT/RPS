<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <h1>Title</h1>
  </header>
  <section id="name-screen" class="info-screen">
    <form id="name-form">
      <label>Name</label>
      <input type="text" placeholder="enter name here" required>
      <button type="submit">Next</button>
    </form>
  </section>

  <section id="rounds-screen" class="info-screen">
    <form id="rounds-form">
      <p>Choose how many rounds you would like to play</p>
      <input type="radio" id="three-rounds" name="rounds" value=3 checked>
      <label>3</label>
      <input type="radio" id="five-rounds" name="rounds" value=5>
      <label>5</label>
      <input type="radio" id="seven-rounds" name="rounds" value=7>
      <label>7</label>
      <button type="submit">Next</button>
    </form>
    <button type="button">Back</button>
  </section>

  <section id="main-game-screen" class="game-screen">
    <button id="rock-button" type="button" class="weapon-button">Rocks</button>
    <button id="scissors-button" type="button" class="weapon-button">Scissors</button>
    <button id="paper-button" type="button" class="weapon-button">Paper</button>

  </section>

  <section id="animation-screen" class="game-screen">

  </section>

  <section id="victory-screen" class="game-screen">

  </section>
  <script src="js/app.js"></script>
</body>
</html>
